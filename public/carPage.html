<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller BJ</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" />
    <script src="script/protect.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  </head>
  <body>
    <section class="container-fluid">
      <section class="row">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container-fluid">
                <a class="navbar-brand text-warning js-scroll-trigger" href="#page-top">Taller BJ </a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive"> 
                    <ul id="ulNavbar" class="navbar-nav text-uppercase ml-auto">
                      <li class="nav-item">
                          <a class="nav-link js-scroll-trigger" aria-current="page" href="profile.html">Perfil</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link js-scroll-trigger" href="carPage.html">Vehiculos</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link js-scroll-trigger" href="notifyPage.html">Notificaciones</a>
                      </li>
                      <li id="salirNav" class="nav-item">
                          <a class="nav-link js-scroll-trigger" id="navBarSalir" href="index.html">Salir</a>
                      </li>
                  </ul>
                </div>
            </div>
        </nav>
      </section>
      <section class="row">
        <header id="headerRowProfile">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid" id="navBarheader">
                <a class="navbar-brand" aria-current="page" id="navUser" href="">Usuario</a>
            </div>    
          </nav>
        </header>
      </section>
      <section class="row" id="mainContent">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
              <div class="col-11">
                <span class="badge badge-light" id="badgeMenu">Vehiculos</span>
              </div>
            <div class="col-1" id="colPlus">
              <button type="button" class="btn btn-warning" id="plusCarButton" data-bs-toggle="modal" data-bs-target="#addCar" data-bs-whatever="addCar"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg></button>
            </div>
          </div>
        </nav>
      </section>
      <section class='container-fluid' id="infoCarSection">
      </section>
      <section class="modal fade" id="addCar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Añadir Vehículo</h5>
            </div>
            <div class="modal-body">
              <form id="formAddCar">
                <div class="form-row">
                  <div class="form-group col-6">
                    <label for="brandModal">Marca</label>
                    <input type="text" class="form-control" id="brandModal"  placeholder="Marca">
                  </div>
                  <div class="form-group col-6">
                    <label for="modelModal">Modelo</label>
                      <input type="text" class="form-control" id="modelModal"  placeholder="Modelo">
                  </div>
                  <div class="form-group col-6">
                    <label for="frameModal">Nº Bastidor</label>
                      <input type="text" class="form-control" id="frameModal"  placeholder="Nº Bastidor">
                  </div>
                  <div class="form-group col-6">
                    <label for="regModal">Matrícula</label>
                      <input type="text" class="form-control" id="regModal"  placeholder="Matrícula">
                  </div>
                  <div class="form-group col-6">
                    <label for="kmModal">Kilómetros</label>
                      <input type="text" class="form-control" id="kmModal"  placeholder="Kilómetros">
                  </div>
                  <div class="form-group col-6">
                    <label for="yearModal">Año</label>
                      <input type="text" class="form-control" id="yearModal"  placeholder="Año">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" id="addCarButton" class="btn btn-primary">Añadir</button>
            </div>
          </div>
        </div>
      </section>
      <section class="modal fade" id="addCarUser" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Añadir Vehículo</h5>
            </div>
            <div class="modal-body">
              <form id="formAddCar">
                <div class="form-row">
                  <div class="form-group col-6">
                    <label for="brandModal">Marca</label>
                    <input type="text" class="form-control" id="brandModalUser"  placeholder="Marca">
                  </div>
                  <div class="form-group col-6">
                    <label for="modelModal">Modelo</label>
                      <input type="text" class="form-control" id="modelModalUser"  placeholder="Modelo">
                  </div>
                  <div class="form-group col-6">
                    <label for="frameModal">Nº Bastidor</label>
                      <input type="text" class="form-control" id="frameModalUser"  placeholder="Nº Bastidor">
                  </div>
                  <div class="form-group col-6">
                    <label for="regModal">Matrícula</label>
                      <input type="text" class="form-control" id="regModalUser"  placeholder="Matrícula">
                  </div>
                  <div class="form-group col-6">
                    <label for="kmModal">Kilómetros</label>
                      <input type="text" class="form-control" id="kmModalUser"  placeholder="Kilómetros">
                  </div>
                  <div class="form-group col-6">
                    <label for="yearModal">Año</label>
                      <input type="text" class="form-control" id="yearModalUser"  placeholder="Año">
                  </div>
                  <div class="form-group col-12">
                      <select class="custom-select" id="selectUser" aria-labelledby="dropdownMenuButton2">
                      </select>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" id="addCarUserButton" class="btn btn-primary">Añadir</button>
            </div>
          </div>
        </div>
      </section>
      <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center w-100">
        <div role="alert" aria-live="assertive" id="myToast" aria-atomic="true" class="toast bg-warning" data-bs-autohide="false">
            <div class="toast-header">
                <img src='assets/img/favicon-32x32.png' class="rounded me-2">
                <strong class="me-auto">  </strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                
            </div>
        </div>
      </div>
    </section>
   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script/carScript.js"></script>
  </body>
</html>
