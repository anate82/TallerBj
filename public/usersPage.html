<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taller BJ</title>
        
        <link rel="shortcut icon" href="assets/img/favicon-32x32.png" />
        <link rel="stylesheet" href="styles/styles.css">
        <script src="script/protect.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <section class='container-fluid'>
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
                    <div class="container-fluid">
                        <a class="navbar-brand text-warning js-scroll-trigger" href="#page-top">Taller BJ</a>
                        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarResponsive">
                            
                        </div>
                    </div>
                </nav>
            </div>
            <div class="row">
                <header id="headerRowProfile">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid" id="navBarheader">
                        <a class="navbar-brand" aria-current="page" id="navUser" href="">usuario</a>
                    </div>    
                    </nav>
                </header>
            </div>
            <section class="row" id="mainContent">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                        <div class="col-11">
                        <span class="badge badge-light" id="badgeMenu">Usuarios</span>
                        </div>
                    </div>      
                </nav>
            </section>
            <section class='container-fluid' id="notifySection">
            </section>
            <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center w-100">
                <div role="alert" aria-live="assertive" id="myToast" aria-atomic="true" class="toast bg-warning" data-bs-autohide="false">
                    <div class="toast-header">
                        <img src='assets/img/favicon-32x32.png' class="rounded me-2">
                        <strong class="me-auto">  </strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="script/userScript.js"></script>
    </body>
</html>
