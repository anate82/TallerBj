            </button>

</div>
<div class="row">
    <header class="headerRow">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" aria-current="page" id="navRegistro" href="#formClass">Regístrate</a>
            </div>
          </nav>
    </header>
</div>
<div class="row" id="signup">
    <form id="formSignup">
        <div class="form-row">
          <div class="form-group col-12">
            <label for="inputName">Nombre</label>
            <input type="text" class="form-control" id="inputName" placeholder="Nombre">
          </div>
          <div class="form-group col-12">
            <label for="inputSurname">Apellidos</label>
            <input type="text" class="form-control" id="inputSurname" placeholder="Apellido">
          </div>
          <div class="form-group col-12">
            <label for="inputDNI">DNI</label>
            <input type="text" class="form-control" id="inputDNI" placeholder="DNI">
          </div>
          <div class="form-group col-12">
            <label for="inputPhone">Telefono</label>
            <input type="text" class="form-control" id="inputPhone" placeholder="Telefono">
          </div>
          <div class="form-group col-12">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Introduzca su email">
          </div>
          <div class="form-group col-12">
            <label for="inputCode">Codigo</label>
            <input type="text" class="form-control" id="inputCode" placeholder="Codigo facilitado por taller">
          </div>
          <div class="form-group col-12">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
          <div class="form-group col-12">
            <label for="inputRePassword4">Repetir Password</label>
            <input type="password" class="form-control" id="inputRePassword4" placeholder="Repetir Password">
          </div>
        </div>
        <div class="form-group col-12">
        <button type="submit" id="signupButton" class="btn btn-warning">Registrarse</button>
        </div>
      </form>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="script/signup.js"></script>
</body>
</html>
