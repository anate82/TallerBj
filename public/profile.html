<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="shortcut icon" href="assets/img/favicon-32x32.png" />
        <title>Taller BJ</title>
        <link rel="stylesheet" href="styles/styles.css">
        <script src="script/protect.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <section class="container-fluid">
            <section class="row">
                <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
                    <div class="container-fluid">
                        <a class="navbar-brand text-warning js-scroll-trigger" href="#page-top">Taller BJ</a>
                        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarResponsive">
                        </div>
                    </div>
                </nav>
            </section>
            <section class="row page-section-profile">
                <header id="headerRowProfile">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid" id="navBarheader">
                        <a class="navbar-brand" aria-current="page" id="navUser" href="">usuario</a>
                    </div>    
                    </nav>
                </header>
            </section>
            <section class="row page-section-profile pb-3">
                <div class="col-6 bg-dark text-light h-50 pt-3 pb-3 d-flex justify-content-start">
                    <button type="button" id="btnProfile" class="btn btn-dark fs-3">Perfil</button>
                </div>
                <div class="col-6 bg-dark text-light h-50 pt-3 pb-3 d-flex justify-content-end">
                    <button type="button" id="btnPswd" class="btn btn-dark fs-3">Contraseña</button>
                </div>
            </section>
            <section class="row page-section-profile mt-0 pt-0" id="sectionProfile">
                <form class="row g-3 pl-3" id="formProfile">
                    <div class="mb-3 row">
                        <label for="inputName" class="col-sm-2 col-form-label">Nombre</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputSurname" class="col-sm-2 col-form-label">Apellidos</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputSurname">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputDni" class="col-sm-2 col-form-label">DNI</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputDni">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputPhone" class="col-sm-2 col-form-label">Teléfono</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPhone">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-12">
                            <button id="saveButton" type="button" class="btn btn-warning mb-3">Guardar</button>
                        </div>
                    </div>
                </form>
            </section>
            <section class="row page-section-profile mt-0 pt-0" id="sectionPswd">
                <form class="row g-3 pl-3" id="formProfile">
                    <div class="mb-3 row">
                        <label for="inputPswdRec" class="col-sm-2 col-form-label">Nueva contraseña</label>
                        <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPswdRec">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="inputRePswdRec" class="col-sm-2 col-form-label">Confirmar contraseña</label>
                        <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputRePswdRec">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div class="col-sm-12">
                            <button id="saveButtonPswd" type="button" class="btn btn-warning mb-3">Guardar</button>
                        </div>
                    </div>
                </form>
            </section>
            <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-bottom pt-5 mt-5 w-100">
                <div role="alert" aria-live="assertive" id="myToast" aria-atomic="true" class="toast bg-warning" data-bs-autohide="false">
                    <div class="toast-header">
                        <img src='assets/img/favicon-32x32.png' class="rounded me-2">
                        <strong class="me-auto">  </strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                    </div>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="script/profile.js"></script>
    </body>
</html>
